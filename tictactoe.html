<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="tictactoe.css" rel="stylesheet">
    <title>
        Tic-Tac-Toe
    </title>
</head>

<body>
    <div class="heading">
        Tic-Tac-Toe
    </div>
    <div class="leftpane">
        Player :
        <span id="xplayer" class="X"></span>
        <span id="oplayer" class="O"></span>
        <br><br>
        Match:
        <span id="match">1</span>/ 5
        <br><br>
        Score:
        <br>
        <span class="X"> X </span> - <span id="xscore" class="X"> 0 </span>
        <br>
        <span class="O"> O </span> - <span id="oscore" class="O"> 0 </span>
        <br><br>
        <form id="play">
            <input type="submit" value="New Game" class="button">
        </form>
        <br><br>
        <span id="winner" style="font-weight: bold"></span>
    </div>

    <div class="board">
        <div class="row">
            <div class="block" id="0" onclick="move(0)"
                style="border-right: 0.01em solid black; border-bottom: 0.01em solid black">
            </div>
            <div class="block" id="1" onclick="move(1)"
                style="border-left: 0.01em solid black; border-right: 0.01em solid black; border-bottom: 0.01em solid black">
            </div>
            <div class="block" id="2" onclick="move(2)"
                style="border-left: 0.01em solid black; border-bottom: 0.01em solid black">
            </div>
        </div>
        <div class="row">
            <div class="block" id="3" onclick="move(3)"
                style="border-top: 0.01em solid black; border-right: 0.01em solid black; border-bottom: 0.01em solid black">
            </div>
            <div class="block" id="4" onclick="move(4)" style="border: 0.01em solid black;">
            </div>
            <div class="block" id="5" onclick="move(5)"
                style="border-left: 0.01em solid black; border-top: 0.01em solid black; border-bottom: 0.01em solid black">
            </div>
        </div>
        <div class="row">
            <div class="block" id="6" onclick="move(6)"
                style="border-right: 0.01em solid black; border-top: 0.01em solid black">
            </div>
            <div class="block" id="7" onclick="move(7)"
                style="border-left: 0.01em solid black; border-right: 0.01em solid black; border-top: 0.01em solid black">
            </div>
            <div class="block" id="8" onclick="move(8)"
                style="border-left: 0.01em solid black; border-top: 0.01em solid black">
            </div>
        </div>
    </div>

    <script src="tictactoe.js" type="text/javascript"></script>
</body>

</html>
