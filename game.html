<!DOCTYPE html>
<html>
    <head>
        <title>A Game</title>
        <style>

        </style>
    </head>
    <body>
        <div class="div1">
            <form class="form" id="f1">
                <span class="txt">Enter first name: </span>
                <input type="text" class="textbox" id="fname" value=" ">
                <br>
                <input type="submit" class="update" value="Update">
                <br><br>
                <span class="txt">Lucky Number: </span>
                <label class="lbl" id="luckyNumber"></label>
            </form>
        </div>
    </body>
    <script>
        function luck(){
            var name=document.getElementById("fname").value;
            var sum=0;
            for(i=0;i<name.length;i++)
                sum+=name.charCodeAt(i);
            sum=(sum%9)+1;
            document.getElementById("luckyNumber").innerHTML=sum;
        }
        f1=document.getElementById("f1");
        f1.onsubmit=function(event){
            event.preventDefault();
            luck();
        }
    </script>
</html>
